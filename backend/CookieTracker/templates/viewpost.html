{% load static %}

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>{{ poster }}</h1> <!--poster-->
        <h1>{{ title }}</h1> <!--title-->
        <h1>{{ text }}</h1> <!--text-->
        <div>
            {% for c in comments%}
            <div class="comment">
                <h1>{{ c.poster }}</h1> <!--poster-->
                <h1>{{ c.text }}</h1> <!--text-->
            </div>
            {% endfor %}
        </div>
        <div>
            <h1>Add comment</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" placeholder="Comment..." name="comment" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="error">
                    {% if error %}
                    <p>{{ error }}</p>
                    {% endif %}
                </div>

                <input type="submit" value="Post comment" class="btn">
            </form>
        </div>
    </body>
</html>
