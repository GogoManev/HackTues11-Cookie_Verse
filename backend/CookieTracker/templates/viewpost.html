{% extends 'base.html' %}
{% block content %}
<div class="post-title">
    <a href="{% url 'forum' %}" class="btn"><- Back</a>
    <h1>{{ post.title }}</h1> <!--title-->
    <a>Posted by: {{ post.poster }}</a> <!--poster-->
</div>

<div class="post-text">
    <p>{{ post.text }}</p> <!--text-->
    <button><a href="/likepost/{{ post.id }}">â™¥ {{ post.likes }}</a></button>

    <div class="add-comment">
        <h2>Add comment</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" placeholder="Comment..." name="comment" required>
                <i class='bx bxs-user'></i>
            </div>
    
            <div class="error">
                {% if error %}
                <p>{{ error }}</p>
                {% endif %}
            </div>
    
            <input type="submit" value="Post comment" class="btn">
        </form>
    </div>
</div>

<div class="comments">
    <h2>Comments</h2>
    {% for c in comments%}
    <div class="comment">
        <a>{{ c.poster }}</a> <!--poster-->
        <p>{{ c.text }}</p> <!--text-->
    </div>
    {% endfor %}
</div>
{% endblock content %}
