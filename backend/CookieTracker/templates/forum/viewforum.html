{% extends "base.html" %}
{% block content %}
<section class="top-articles">
    <a href="{% url 'forum' %}" class="btn"><- Back</a>
    <a href="{% url 'newpost' %}" class="btn">New post</a>
    <h2>Posts from {{ forum.name }}</h2>
    <div class="article-list">
    {% for p in posts %}
      <div class="article-item">
        <h3>
            <a href="/viewpost/{{ p.id }}">
                {{ p.title }}
            </a>
        </h3> 
        <p> ❤️ {{ p.likes }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
{% endblock content %}
