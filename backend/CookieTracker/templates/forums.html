{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
    <link rel="stylesheet" href="{% static '../static/styles/forums.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Categories</h2>
            <ul>
                {% for f in forums %}
                <!--<li><a href="./forum-categories/diet.html">Diet</a></li>
                <li><a href="./forum-categories/exercise.html">Exercise</a></li>
                <li><a href="./forum-categories/off-topic.html">Off-Topic</a></li>-->
                <li><a href="/forums/{{ f.id }}">
                    {{ f.name }}
                </li></a>
                {% endfor %}
            </ul>
        </div>
        <div class="forum-content">
            <h1>Forums</h1>
            
            <div class="thread">
                <div class="thread-title">Best Back Exercises</div>
                <div class="thread-meta">Posted by Admin | 10 Replies</div>
            </div>
            
            <div class="thread">
                <div class="thread-title">Best Bicep Routines?</div>
                <div class="thread-meta">Posted by User123 | 5 Replies</div>    
            </div>
            
            <div class="thread">
                <div class="thread-title">How to Bench More?</div>
                <div class="thread-meta">Posted by StyleGuru | 8 Replies</div>
            </div>
            
            <div class="new-thread">
                <a href="{% url 'newpost' %}" class="btn">New post</a>
            </div>
        </div>
    </div>
</body>
</html>
