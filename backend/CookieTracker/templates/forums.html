{% extends 'base.html' %}
{% block content %}

<section class="top-articles">
    <h2>Categories</h2>
    <div class="article-list">
    {% for f in forums %}
      <div class="article-item">
        <h3>
            <a href="/forums/{{ f.id }}">
                {{ <f class="Forum"></f>name }} 
            </a>
        </h3>
        {% for p in posts%} 
            <p>{{ p.name }}</p>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </section>
        <div class="forum-content">
            <div class="new-thread">
                <a href="{% url 'newpost' %}" class="btn">New post</a>
            </div>
        </div>
    </div>
{% endblock content %}
