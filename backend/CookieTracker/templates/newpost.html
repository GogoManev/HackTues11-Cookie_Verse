{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title> New Post</title>
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet", href="{% static 'styles/newpost.css' %}">
    </head>
    
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <h1>Write a new post</h1>
            <div class="input-box">
                <input type="text" placeholder="Title" name="post_title" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Description..." name="post_body" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="error">
                {% if error %}
                <p>{{ error }}</p>
                {% endif %}
            </div>

            <input class="btn" type="submit" value="Post" class="btn">
        </form>
    </body>
</html>
